    <!--Cadastro-->
    <div class="page-header">
	<h3 align="center">Cadastro de Estudante</h3>
	</div>
	<section>
	
	<form class="form-horizontal">
    <div class="container">
	<div class="col-md-12">
	<!--Lado Esquerdo -->
	<div class="col-md-6" >
	<div class="form-group">
	<label class="control-label" for="idnome">
	Nome Completo
	</label>
    <input type="text" class="form-control" placeholder="Digite seu Nome" id="idnome" name="nome"/>
	</div>
	
	<div class="form-group">
	<label class="control-label" for="idend">
	Endereço
	</label>
    <input type="text" class="form-control" placeholder="Digite seu Endereço" id="idend" name="end"/>
	</div>
	
	<div class="form-group">
	<div class="col-md-6">
	<label class="control-label" for="idemail">
	Email
	</label>
    <input type="email" class="form-control" placeholder="Digite seu email" id="idemail" name="email"/>
	</div>
	<div class="col-md-6">
	<label class="control-label" for="idemail">
	Foto
	</label>
    <input type="file" class="form-control" placeholder="Adicione sua Foto" id="idfoto" name="foto"/>
	</div>
	</div>
	
	</div>
	<!-- fim Lado Esquerdo -->
	
	<!--inicio Direita -->
	<div class="col-md-6">
	<div class="form-group">
	<div class="col-md-6">
	<label class="control-label" for="idcpf">
	CPF
	</label>
    <input type="text" class="form-control" placeholder="Digite seu CPF" id="idcpf" name="cpf"/>
	</div>
	<div class="col-md-6">
	<label class="control-label" for="idcpf">
	RG
	</label>
    <input type="text" class="form-control" placeholder="Digite seu RG" id="idcpf" name="cpf"/>
	</div>
	</div>
	
	<div class="form-group">
	<div class="col-md-6">
	<label class="control-label" for="idnas">
	Nascimento
	</label>
    <input type="date" class="form-control" placeholder="Digite seu CPF" id="idnas" name="nas"/>
	</div>
	<div class="col-md-6">
	<label class="control-label" for="idnas">
	Declaração
	</label>
    <input type="file" class="form-control" placeholder="Adicione sua declaração" id="iddecla" name="decla"/>
	</div>
	</div>
	
	<div class="form-group">
	<label class="control-label" for="idinst">
	Instituição
	</label>
    <input type="text" class="form-control" placeholder="Digite sua  Instituição" id="idinst" name="inst"/>
	</div>
	
	</div>
	</div>
	</div>
	
	</form>
	</section>
