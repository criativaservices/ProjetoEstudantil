   <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <form name="frmcontato" id="formcontato">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="page-header"><h2>Preencha o formulário abaixo e fale conosco!</h2></div>
                            </div>
                        </div>
                        
                        <div class="row contato">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Qual seu nome? *" required/>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Qual seu e-mail? *" required/>
                                </div>
                                 <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Qual seu Telefone? *" required/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <textarea class="form-control input-lg" placeholder="Digite sua Mensagem! *"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="alert alert-success">Envio Realizado</div>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-success btn-lg">Enviar Formúlario</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
